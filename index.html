<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1>WEATHER APP</h1>
        </div>

        <div class="card1">
            <div class="yourWeatherTab">
                Your Weather
            </div>

            <div class="searchWeatherTab">
                Search Weather
            </div>
        </div>
    </div>

    <div class="wrapper1">
        <div class="card2">
            <div class="location">
                <div class="areaNameDiv">
                    <p class="areaName"></p>
                </div>

                <div class="countryImgDiv">
                    <img class="countryImg" src="#" alt="country Image">
                </div>
            </div>

            <div class="Update">
                <div class="areaUpdateDiv">
                    <p class="areaUpdate">Clouds</p>
                </div>
                
                <div class="areaUpdateImgDiv">
                    <img class="areaUpdateImg" src="#" alt="areaUpdateImg">
                </div>
            </div>

            <div class="temprature">
                <p class="tempraturePara">28Deg celc</p>
            </div>
        </div>

        <div class="card3">
            <div class="windSpeedDiv">
                <div class="windSpeedImg">
                    <img src="" alt="windSpeedImg">
                </div>

                <div class="windSpeedTextDiv">
                    <p class="windSpeedText">Windspeed</p>
                </div>

                <div class="windSpeedData">
                    <p class="windSpeedDataPara">windSpeedData</p>
                </div>
            </div>

            <div class="humidityDiv">
                <div class="humidityImg">
                    <img src="" alt="humidityImg">
                </div>

                <div class="humidityText">
                    <p class="humidityTextPara"> Humidity</p>
                </div>

                <div class="humidityData">
                    <p class="humidityDataPara">humidityData</p>
                </div>
            </div>

            <div class="cloudyDiv">
                <div class="cloudyImg">
                    <img src="" alt="cloudyImg">
                </div>

                <div class="cloudyText">
                    <p>Cloudy</p>
                </div>

                <div class="cloudyData">
                    <p class="cloudyDataPara">cloudyData</p>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper2">
        <!-- <div class="searchBar_BtnDiv"> -->
            <form action="submit" class="searchBar_Form">
                <div class="searchBarDiv">
                    <input id="searchWeatherBar" placeholder="Searching..." type="search" class="searchBar">
                </div>
    
                <div class="searchBtnDiv">
                    <button type="submit" class="searchBtn">S</button>
                </div>
            </form>
        <!-- </div> -->

        <div class="card2">
            <div class="location">
                <div class="areaNameDiv">
                    <p class="areaName2"></p>
                </div>

                <div class="countryImgDiv">
                    <img class="countryImg2" src="#" alt="country Image">
                </div>
            </div>

            <div class="Update">
                <div class="areaUpdateDiv">
                    <p class="areaUpdate2">Clouds</p>
                </div>
                
                <div class="areaUpdateImgDiv">
                    <img class="areaUpdateImg2" src="#" alt="areaUpdateImg">
                </div>
            </div>

            <div class="temprature">
                <p class="tempraturePara2">28Deg celc</p>
            </div>
        </div>

        <div class="card3">
            <div class="windSpeedDiv">
                <div class="windSpeedImg">
                    <img src="" alt="windSpeedImg">
                </div>

                <div class="windSpeedTextDiv">
                    <p class="windSpeedText">Windspeed</p>
                </div>

                <div class="windSpeedData">
                    <p class="windSpeedDataPara2">windSpeedData</p>
                </div>
            </div>

            <div class="humidityDiv">
                <div class="humidityImg">
                    <img src="" alt="humidityImg">
                </div>

                <div class="humidityText">
                    <p class="humidityTextPara"> Humidity</p>
                </div>

                <div class="humidityData">
                    <p class="humidityDataPara2">humidityData</p>
                </div>
            </div>

            <div class="cloudyDiv">
                <div class="cloudyImg">
                    <img src="" alt="cloudyImg">
                </div>

                <div class="cloudyText">
                    <p>Cloudy</p>
                </div>

                <div class="cloudyData">
                    <p class="cloudyDataPara2">cloudyData</p>
                </div>
            </div>
        </div>
    </div>

    <div class="wrapper3">
        <div class="locationImgDiv">
            <img class="locationImg" src="./images/location.png" alt="Location">
        </div>

        <div class="grantLocationHeadingDiv">
            <h1 class="grantLocationHeading">
                Grant Location Access
            </h1>
        </div>

        <div class="wrapper3ParaDiv">
            <p class="wrapper3Para">Allow Access To Get Weather Information</p>
        </div>

        <div class="grantAccessBtnDiv">
            <button class="grantAccessBtn">GRANT ACCESS</button>
        </div>
    </div>

    <div class="wrapper4">
        <div class="loaderDiv">
            <p class="spinner-6"></p>
        </div>
    </div>

    <div class="wrapper5">
        <div class="errorDiv">
            <img class="notFound" src="https://th.bing.com/th/id/OIP.I7e_LAzXbFwdHcPZ9i8-dAHaEK?w=317&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7">
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
